<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Words Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <h2>Type the Sentences</h2>
        <div id="inputdiv">
           <textarea id="input" cols="50" rows="10"></textarea>
        </div>
        <div>
            <button type="submit" onclick="find()">Calculate</button>
        </div>
        <div id="result">
                 
        </div>
    </div>

    <script >
       function find() {
        let str=document.getElementById("input").value
        let arr=str.split(' ')
        let len=arr.length
        let result=document.getElementById("result")
        result.innerHTML=len+" words"
       }      
    </script>
</body>
</html>
