<body>
    <div class="regForm">
            <h3>Sign Up</h3>
             <form action="">
                 <div class="input">
                    <label  class="tl" for="name">User Name</label>
                    <input type="text" name="name" id="name">
                 </div>
                 <div class="input">
                    <label class="tl" for="email">Email</label>
                    <input type="email" name="email" id="name">
                 </div>
                 <div class="input">
                    <label class="tl" for="pwd">Password</label>
                    <input type="password" name="pwd" id="name">
                 </div>
                 <div class="radio">
                    <input type="radio" name="gender" id="male" value="male">
                     <label for="male">Male</label>
    
                    <input type="radio" name="gender" id="female" value="female">
                     <label for="female">Female</label>
                 </div>
                 <div class="btn">
                    <button  type="submit">Resister</button>
                 </div>
             </form>
    </div>
</body>
