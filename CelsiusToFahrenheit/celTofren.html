<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celsius to Fahrenheit</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
      <div id="wrapper">
        <h2>Celsius to Fahrenheit</h2>
        <div id="inputdiv">
            <input type="text" id="input" placeholder="Celsius">
        </div>
        <div>
            <button type="submit" onclick="farhen()">Convert to Fahrenheit</button>
        </div>
        <div id="result">

        </div>
         <script>
            function farhen(){
            // get the values from the input and convert to Integer (number)
            const Celsius=Number(document.getElementById("input").value)
            const Fahrenheit=Celsius*(9/5)+32
            //modifies the inner html
            const result =document.getElementById("result")
            result.innerHTML=Fahrenheit.toFixed(2)+" F*"
            }
            
         </script>
      </div>
</body>
</html>
